<div class="panel panel-default">
	<div class="panel-heading">
		<h4><i class="fa fa-fw fa-2x fa-calculator"></i> <span  id="AdminInterfaceCreditManagementHeader">Credit
				management</span></h4>
	</div>
	<div class="panel-body">
		<p id="AdminInterfaceCreditManagementBody">You have <label class="alert-info"
																   id="AdminInterfaceCreditManagementBodyAmount">-</label>
			credit units left in your system.<br/></p>
		<div><canvas id="AdminInterfaceCreditManagementChart" style="display: block; height: 175px; width: 350px;"></canvas></div>
		<div class="row btn-block">
			<button type="Button" class="btn btn-success btn-sm" id="AdminInterfaceCreditManagementOrderButton" class="btn btn-default" onclick="ITSRedirectPath('CreditsOrderByMail');">Order
				credits</button>&nbsp;
			<button type="Button" class="btn btn-success btn-sm" id="AdminInterfaceCreditManagementViewButton" class="btn btn-default" onclick="ITSRedirectPath('CreditsUsedLister');">View usage</button>
		</div>
	</div>
	<div class="panel-footer">
      <br/>
	  <label class="alert-danger" id="AdminInterfaceCreditManagementLowCreditsWarning" style="display: none;" >You are almost out of credits ! </label>
	</div>
	<br/>
</div>
