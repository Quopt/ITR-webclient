<div class="row col-12">
    <i class="fa fa-2x fa-arrow-circle-left" aria-hidden="true" onclick="window.history.back();"></i>&nbsp;
    <h4 id="CreditsOrderByMailInterfaceEditHeader">Order new credit units by e-mail</h4>
    <br/><br/>
</div>

<div id="CreditsOrderByMailMail" class="needs-validation" novalidate class="row col-12">

    <div class="">
        <div id="CreditsOrderByMailMailToRow" class="form-group row">
            <label for="CreditsOrderByMailMailTo" id="CreditsOrderByMailMailToLabel" class="col-sm-4 col-form-label">Send mail to</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" required readonly value="" id="CreditsOrderByMailMailTo">
            </div>
        </div>
    </div>

    <div class="">
        <div id="CreditsOrderByMailMailCcRow" class="form-group row">
            <label for="CreditsOrderByMailMailCc" id="CreditsOrderByMailMailCcLabel" class="col-sm-4 col-form-label">Send a copy of this mail to</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Enter a mail address to send a copy of this mail to" value=""
                       id="CreditsOrderByMailMailCc">
            </div>
        </div>
    </div>

    <div class="">
        <div id="CreditsOrderByMailMailAmountRow" class="form-group row">
            <label for="CreditsOrderByMailAmount"
                   id="CreditsOrderByMailAmountLabel" class="col-sm-4 col-form-label">Amount of credit units to order x 1.000 units</label>
            <div class="col-sm-8">
             <input class="form-control col-sm-1" type="number" maxlength="2" novalidate value="1" id="CreditsOrderByMailAmount">
            </div>
        </div>
    </div>

    <div class="">
        <div id="CreditsOrderByMailMailBodyRow" class="form-group row">
            <label for="CreditsOrderByMailMailBody" id="CreditsOrderByMailMailBodyLabel" class="col-sm-4 col-form-label">Additional notes for this order</label>
            <div class="col-sm-8">
                <textarea-htmledit notranslate class="form-control" required placeholder="Enter additional notes here ..." value=""
                                   id="CreditsOrderByMailMailBody"/>
            </div>
        </div>
    </div>

</div>

<div id="CreditsOrderByMailButtonBar">
    <button type="button" class="btn btn-success" id="CreditsOrderByMailSendButton" onclick="ITSInstance.CreditsOrderByMailController.sendMail();"><i id="CreditsOrderByMail-mailIcon" class="fa fa-fw fa-envelope"></i> <span id="CreditsOrderByMailButtonLabel">Send mail now</span>
    </button>&nbsp;
</div>
