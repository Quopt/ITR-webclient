        </button>
        <button id="GroupSessionListerTableAddButton" type="button" class="btn btn-success"

                class="fa fa-fw fa-plus"></i> Add new group session
        </button>&nbsp;&nbsp;<i class="fa fa-2x fa-angle-double-up" onclick="$('html, body').animate({scrollTop: 0 }, 2000); "></i>
