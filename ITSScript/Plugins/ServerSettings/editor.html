<div class="row col-12">
    <i class="fa fa-2x fa-arrow-circle-left" aria-hidden="true" onclick="window.history.back();"></i>&nbsp;
    <h4 id="ServerSettingsInterfaceEditHeader">Edit server settings (server defaults)</h4>
    <br/><br/>
</div>

<div id="ServerSettingsDiv" class="needs-validation" novalidate class="row col-12">

    <div class="bg-dark text-white well"><label id="ServerSettingsDiv-Mail">Mail address settings</label></div>
    <div class="">
        <div id="ServerSettingsOrderByMailAddressDiv" class="form-group row">
            <label for="ServerSettingsOrderByMailAddress" id="ServerSettingsOrderByMailAddressLabel" class="col-sm-4 col-form-label">Send credit order by e-mail to</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Enter a mail address" value=""
                       id="ServerSettingsOrderByMailAddress" onchange="ITSInstance.ServerSettingsController.changeCreditOrderEMailParameter(this.value);">
            </div>
        </div>
    </div>

    <div class="bg-dark text-white well"><label id="ServerSettingsDiv-MailServer">Mail server settings</label></div>
    <div class="">
        <div id="ServerSettingsDiv-SMTPSender" class="form-group row">
            <label for="ServerSettingsDiv-SMTPSender-val" id="ServerSettingsDiv-SMTPSender-lbl" class="col-sm-4 col-form-label">SMTP sender</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Enter a mail address as the default senders address" value=""
                       id="ServerSettingsDiv-SMTPSender-val" onchange="ITSInstance.ServerSettingsController.changeSMTPSenderParameter(this.value);">
            </div>
        </div>

        <div id="ServerSettingsDiv-SMTPServer" class="form-group row">
            <label for="ServerSettingsDiv-SMTPServer-val" id="ServerSettingsDiv-SMTPServer-lbl" class="col-sm-4 col-form-label">SMTP Server</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Enter the SMTP server name" value=""
                       id="ServerSettingsDiv-SMTPServer-val" onchange="ITSInstance.ServerSettingsController.changeSMTPServerParameter(this.value);">
            </div>
        </div>

        <div id="ServerSettingsDiv-SMTPPort" class="form-group row">
            <label for="ServerSettingsDiv-SMTPPort-val" id="ServerSettingsDiv-SMTPPort-lbl" class="col-sm-4 col-form-label">SMTP Port</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Enter the SMTP Port name" value=""
                       id="ServerSettingsDiv-SMTPPort-val" onchange="ITSInstance.ServerSettingsController.changeSMTPPortParameter(this.value);">
            </div>
        </div>

        <div id="ServerSettingsDiv-SMTPUseTLS" class="form-group row">
            <label for="ServerSettingsDiv-SMTPUseTLS-val" id="ServerSettingsDiv-SMTPUseTLS-lbl" class="col-sm-4 col-form-label">SMTP UseTLS</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Enter the SMTP UseTLS flag value (T or F)" value=""
                       id="ServerSettingsDiv-SMTPUseTLS-val" onchange="ITSInstance.ServerSettingsController.changeSMTPUseTLSParameter(this.value);">
            </div>
        </div>

        <div id="ServerSettingsDiv-SMTPUser" class="form-group row">
            <label for="ServerSettingsDiv-SMTPUser-val" id="ServerSettingsDiv-SMTPUser-lbl" class="col-sm-4 col-form-label">SMTP User</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Enter the SMTP User name to login to the SMTP server" value=""
                       id="ServerSettingsDiv-SMTPUser-val" onchange="ITSInstance.ServerSettingsController.changeSMTPUserParameter(this.value);">
            </div>
        </div>

        <div id="ServerSettingsDiv-SMTPPassword" class="form-group row">
            <label for="ServerSettingsDiv-SMTPPassword-val" id="ServerSettingsDiv-SMTPPassword-lbl" class="col-sm-4 col-form-label">SMTP Password</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" placeholder="Enter the SMTP user password to login to the SMTP server" value=""
                       id="ServerSettingsDiv-SMTPPassword-val" onchange="ITSInstance.ServerSettingsController.changeSMTPPasswordParameter(this.value);">
            </div>
        </div>
    </div>

    <div class="bg-dark text-white well"><label id="ServerSettingsDiv-Translation">Translation settings</label></div>
    <div class="">
        <div id="ServerSettingsDiv-TranslateKey" class="form-group row">
            <label for="ServerSettingsDiv-TranslateKey-val" id="ServerSettingsDiv-TranslateKey-lbl" class="col-sm-4 col-form-label">Microsoft Azure translation key</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" placeholder="Enter the Microsoft Azure translation key to enable translation services" value=""
                       id="ServerSettingsDiv-TranslateKey-val" onchange="ITSInstance.ServerSettingsController.changeTranslateKeyParameter(this.value);">
            </div>
        </div>
    </div>

    <div class="bg-dark text-white well"><label id="ServerSettingsDiv-ITSLimitations">ITS consultant limitation settings</label></div>
    <div class="">
        <div id="ServerSettingsDiv-MaxNumberOfConsulants" class="form-group row">
            <label for="ServerSettingsDiv-MaxNumberOfConsulants-val" id="ServerSettingsDiv-MaxNumberOfConsulants-lbl" class="col-sm-4 col-form-label">Max number of consultants</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Maximum number of consultant accounts per customer (enter a number or leave empty for unlimited)" value=""
                       id="ServerSettingsDiv-MaxNumberOfConsulants-val" onchange="ITSInstance.ServerSettingsController.changeMaxNumberOfConsulantsParameter(this.value);">
            </div>
        </div>
    </div>

    <div class="bg-dark text-white well"><label id="ServerSettingsDiv-LegalStuff">Legal notices</label></div>
    <div class="">
        <div id="ServerSettingsDiv-LegalCopyrightDiv" class="form-group row">
            <label for="ServerSettingsDiv-LegalCopyright-val" id="ServerSettingsDiv-LegalCopyright-lbl" class="col-sm-4 col-form-label">Copyright message</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Copyright message" value=""
                       id="ServerSettingsDiv-LegalCopyright-val" onchange="ITSInstance.ServerSettingsController.changeCopyrightParameter(this.value);">
            </div>
        </div>
        <div id="ServerSettingsDiv-CompanyNameDiv" class="form-group row">
            <label for="ServerSettingsDiv-CompanyName-val" id="ServerSettingsDiv-CompanyName-lbl" class="col-sm-4 col-form-label">Company name</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Company name" value=""
                       id="ServerSettingsDiv-CompanyName-val" onchange="ITSInstance.ServerSettingsController.changeCompanyNameParameter(this.value);">
            </div>
        </div>
    </div>

    <div class="bg-dark text-white well"><label id="ServerSettingsDiv-Logging">Logging settings</label></div>
    <div class="">
        <div id="ServerSettingsDiv-LoggingDiv" class="form-group row">
            <label for="ServerSettingsDiv-Logging-val" id="ServerSettingsDivLogging-lbl" class="col-sm-4 col-form-label">Amount of historic log files (change requires server restart)</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" placeholder="Number of historic log files" value="" min="1" max="100"
                       id="ServerSettingsDiv-Logging-val" onchange="ITSInstance.ServerSettingsController.changeHistoricLogFilesParameter(this.value);">
            </div>
        </div>
    </div>

    <div class="bg-dark text-white well"><label id="ServerSettingsDiv-Security">Security settings (change requires server restart)</label></div>
    <div class="">
        <div id="ServerSettingsDiv-SecurityDiv1" notranslate class="form-group row">
            <label for="ServerSettingsDiv-CallRateLimit-val" id="ServerSettingsDivCallRateLimit-lbl" class="col-sm-4 col-form-label">Maximum calls per second per client (call rate limit)</label>
            <div class="col-sm-8">
             <input class="form-control" type="number" value="" min="1" max="1000" id="ServerSettingsDiv-CallRateLimit-val" onchange="ITSInstance.ServerSettingsController.changeCallRateLimitParameter(this.value);">
            </div>
        </div>
        <div id="ServerSettingsDiv-SecurityDiv2" notranslate class="form-group row">
            <label for="ServerSettingsDiv-ResultsLengthLimit-val" id="ServerSettingsDivResultsLengthLimit-lbl" class="col-sm-4 col-form-label">Maximum allowed length of Results blob</label>
            <div class="col-sm-8">
             <input class="form-control" type="number" value="" min="10000" max="10000000" id="ServerSettingsDiv-ResultsLengthLimit-val" onchange="ITSInstance.ServerSettingsController.changeResultsLengthLimitParameter(this.value);">
            </div>
        </div>
        <div id="ServerSettingsDiv-SecurityDiv3" notranslate class="form-group row">
            <label for="ServerSettingsDiv-ScoresLengthLimit-val" id="ServerSettingsDivScoresLengthLimit-lbl" class="col-sm-4 col-form-label">Maximum allowed lenght of Scores blob</label>
            <div class="col-sm-8">
             <input class="form-control" type="number" value="" min="10000" max="10000000" id="ServerSettingsDiv-ScoresLengthLimit-val" onchange="ITSInstance.ServerSettingsController.changeScoresLengthLimitParameter(this.value);">
            </div>
        </div>
        <div id="ServerSettingsDiv-SecurityDiv4" notranslate class="form-group row">
            <label for="ServerSettingsDiv-PluginDataLengthLimit-val" id="ServerSettingsDivPluginDataLengthLimit-lbl" class="col-sm-4 col-form-label">Maximum allowed length of PluginData field</label>
            <div class="col-sm-8">
             <input class="form-control" type="number" value="" min="1000" max="10000000" id="ServerSettingsDiv-PluginDataLengthLimit-val" onchange="ITSInstance.ServerSettingsController.changePluginDataLengthLimitParameter(this.value);">
            </div>
        </div>
    </div>

</div>

<div id="ServerSettingsActions" class="needs-validation" novalidate class="row col-12">
    <div class="bg-dark text-white well"><label id="ServerSettingsActions-ActionsHeader">Actions</label></div><br/>
    <button id="ServerSettingsActions-installButton" notranslate type="button" class="btn btn-success" onclick="ITSRedirectPath('ServerSettingsPublics');"><i class="fa fa-fw fa-download"></i> <span id="ServerSettingsActions-installButton-label">Install open source publics</span></button>&nbsp;
    <button id="ServerSettingsActions-showLogsButton" notranslate type="button" class="btn btn-success" onclick="ITSRedirectPath('ServerLogs');"><i class="fa fa-fw fa-drafting-compass"></i> <span id="ServerSettingsActions-logButton-label">View log files</span></button>&nbsp;
    <button id="ServerSettingsActions-showDataButton" notranslate type="button" class="btn btn-success" onclick="ITSRedirectPath('ServerData');"><i class="fa fa-fw fa-database"></i> <span id="ServerSettingsActions-dataButton-label">Query data sources</span></button>&nbsp;
    <br/>
    <label id="ServerSettingsActions-restartButtonWarning-label">PLEASE NOTE : restarting the server will break all sessions currently active. Only restart the server when there are no active users.</label>
    <br/>
    <button id="ServerSettingsActions-restartButton" notranslate type="button" class="btn btn-warning" onclick="ITSInstance.ServerSettingsController.restartServer();"><i class="fa fa-fw fa-server"></i> <span id="ServerSettingsActions-restartButton-label">Restart</span></button>&nbsp;
</div>
