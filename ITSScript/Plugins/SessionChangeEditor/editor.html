<div class="row col-12">
    <i class="fa fa-2x fa-arrow-circle-left" aria-hidden="true" onclick="window.history.back();"></i>&nbsp;
    <h4 id="AdminInterfaceChangeSessionHeader">Change candidate session</h4>
</div>
<div id="AdminInterfaceChangeSession" class="needs-validation" novalidate class="row">
    <div class="panel-body col-sm-12">
        <div id="AdminInterfaceChangeSessionDescription" class="form-group row">
            <label for="AdminInterfaceChangeSessionDescriptionFor" id="AdminInterfaceChangeSessionDescriptionLabel" class="col-sm-3 col-form-label">Session
                description</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" required placeholder="Enter a session description" data-field="Description" value=""
                       id="AdminInterfaceChangeSessionDescriptionFor">
                <div id="AdminInterfaceChangeSessionDescriptionForIF" class="invalid-tooltip">
                    <label id="AdminInterfaceChangeSessionDescriptionTT">Please enter a session description.</label>
                </div>
            </div>
        </div>
        <div id="AdminInterfaceChangeSessionCandidate" class="form-group row">
            <label for="AdminInterfaceChangeSessionCandidateFor"  id="AdminInterfaceChangeSessionCandidateForLabel" class="col-sm-3 col-form-label">Candidate
                e-mail address or login</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" required placeholder="Enter the e-mail address or login of the candidate"
                       value="" data-field="Person.EMail" onchange="ITSInstance.changeSessionController.emailAddressChanged(this.value);" id="AdminInterfaceChangeSessionCandidateFor">
                <div id="AdminInterfaceChangeSessionCandidateForIF" class="invalid-tooltip">
                    Please enter a login or email address.
                </div>
            </div>
        </div>
        <div id="AdminInterfaceChangeSessionTests" class="form-group row">
            <label for="AdminInterfaceChangeSessionTestsInputList" id="AdminInterfaceChangeSessionTestsInputListLabel" class="col-sm-3 col-form-label">Tests in this session</label>
            <div class="col-sm-9">
                <div class="form-group">
                    <select id="AdminInterfaceChangeSessionTestsInputList" novalidate class="combobox form-control" style="display: none;">
                        <option value="" selected="selected">Select a test</option>
                    </select>
                </div>
                <label class="form-check-label">
                    &nbsp;&nbsp;&nbsp;<input class="form-check-input" id="AdminInterfaceChangeSessionTestsIncludeOtherLanguages" type="checkbox" onchange="ITSInstance.changeSessionController.loadTestAndBatteriesList();" value="">
                    <label id="AdminInterfaceChangeSessionTestsIncludeOtherLanguagesLabel">Include tests in other languages</label>
                </label>
                <table class="table table-sm table-striped table-hover" style="text-align: left"
                       id="AdminInterfaceChangeSessionTestsSelection" NoTranslate>
                    <thead NoTranslate id="AdminInterfaceChangeSessionTestsSelectionHead">
                    <tr>
                        <td id="AdminInterfaceChangeSessionTestsSelectionH1">Test name</td>
                        <td id="AdminInterfaceChangeSessionTestsSelectionH2">Test language</td>
                        <td id="AdminInterfaceChangeSessionTestsSelectionH3">Norm 1</td>
                        <td id="AdminInterfaceChangeSessionTestsSelectionH4">Norm 2</td>
                        <td id="AdminInterfaceChangeSessionTestsSelectionH5">Norm 3</td>
                        <td id="AdminInterfaceChangeSessionTestsSelectionH6">Actions</td>
                    </tr>
                    </thead>
                    <tbody id="AdminInterfaceChangeSessionTestsSelectionBody">
                    <tr>
                        <td id="AdminInterfaceChangeSessionTestsSelectionC1">No tests added yet</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="AdminInterfaceSessionEditAccordion" role="tablist" aria-multiselectable="true">
            <div class="card">
                <div class="card-header" role="tab" id="AdminInterfaceChangeSessionheadingTwo">
                    <h5 class="mb-0">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#AdminInterfaceChangeSessioncollapseTwo"
                           aria-expanded="true" aria-controls="AdminInterfaceChangeSessioncollapseTwo">
                            <i class="fa fa-fw fa-arrow-down aria-hidden='true'"></i><label id="AdminInterfaceSessionEditInformationLabel">Information about the candidate</label>
                        </a>
                    </h5>
                </div>
                <div id="AdminInterfaceChangeSessioncollapseTwo" class="collapse show" role="tabpanel" aria-labelledby="AdminInterfaceChangeSessionheadingTwo" class="col-sm-12">
                    <div class="form-group row col-sm-12">
                        <label for="AdminInterfaceChangeSessionCandidateFirstName" id="AdminInterfaceChangeSessionCandidateFirstNameLabel" class="col-sm-2 col-form-label">First name</label>
                        <input class="form-control col-sm-2" type="text" data-field="Person.FirstName" placeholder=""  novalidate value="" id="AdminInterfaceChangeSessionCandidateFirstName">
                        <label for="AdminInterfaceChangeSessionCandidateInitials" id="AdminInterfaceChangeSessionCandidateInitialsLabel" class="col-sm-2 col-form-label">Initials</label>
                        <input class="form-control col-sm-1" type="text" data-field="Person.Initials" placeholder=""  novalidate value="" id="AdminInterfaceChangeSessionCandidateInitials">
                        <label for="AdminInterfaceChangeSessionCandidateLastName" id="AdminInterfaceChangeSessionCandidateLastNameLabel" class="col-sm-2 col-form-label">Last name</label>
                        <input class="form-control col-sm-3" type="text" placeholder="" data-field="Person.LastName"  novalidate value="" id="AdminInterfaceChangeSessionCandidateLastName">
                    </div>
                    <div class="form-group row col-sm-12">
                        <label for="AdminInterfaceChangeSessionCandidateBirthDate" id="AdminInterfaceChangeSessionCandidateBirthDateLabel" class="col-sm-2 col-form-label">Birthdate</label>
                        <input class="form-control col-sm-2" type="text" placeholder="" value="" novalidate NoTranslate data-field="Person.BirthDate" name="datePicker" id="AdminInterfaceChangeSessionCandidateBirthDate">
                    </div>
                    <div class="form-group row col-sm-12">
                        <label for="AdminInterfaceChangeSessionCandidateSexMale" id="AdminInterfaceChangeSessionCandidateSexLabel" class="col-sm-2 col-form-label">Sex</label>
                        <div class="form-check my-auto col-sm-2">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" data-field-from-expression="Person.Sex==1" data-field-to-free-expression="dataObject.Person.Sex=(elm.checked?1:dataObject.Person.Sex)"  novalidate name="AdminInterfaceChangeSessionCandidateSex" id="AdminInterfaceChangeSessionCandidateSexMale" value="1">
                                <label id="AdminInterfaceChangeSessionCandidateSexMaleLabel">Male</label>&nbsp;
                            </label>
                        </div>
                        <div class="form-check my-auto col-sm-2">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" data-field-from-expression="Person.Sex==2"  data-field-to-free-expression="dataObject.Person.Sex=(elm.checked?2:dataObject.Person.Sex)"  novalidate name="AdminInterfaceChangeSessionCandidateSex" id="AdminInterfaceChangeSessionCandidateSexFemale" value="2">
                                <label id="AdminInterfaceChangeSessionCandidateSexFemaleLabel">Female</label>&nbsp;
                            </label>
                        </div>
                        <div class="form-check my-auto col-sm-2">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" data-field-from-expression="Person.Sex==3"  data-field-to-free-expression="dataObject.Person.Sex=(elm.checked?3:dataObject.Person.Sex)"  novalidate name="AdminInterfaceChangeSessionCandidateSex" id="AdminInterfaceChangeSessionCandidateSexUnknown" value="3" checked>
                                <label id="AdminInterfaceChangeSessionCandidateSexUnknownLabel">Unknown or gender neutral</label>&nbsp;
                            </label>
                        </div>
                    </div>
                    <div id="AdminInterfaceChangeSessionCandidatePasswordDiv" class="form-group row col-sm-12">
                        <label for="AdminInterfaceChangeSessionCandidatePassword" class="col-sm-2 col-form-label">Password</label>
                        <input class="form-control col-sm-2" data-field="Person.Password" type="text" placeholder="" value="" required id="AdminInterfaceChangeSessionCandidatePassword">
                        <div id="AdminInterfaceChangeSessionCandidatePasswordIF" class="invalid-tooltip">
                            <label id="AdminInterfaceChangeSessionCandidatePasswordLabel">Please enter a password.</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" role="tab" id="AdminInterfaceChangeSessionheadingOne">
                    <h5 class="mb-0">
                        <a data-toggle="collapse" data-parent="#accordion" href="#AdminInterfaceChangeSessioncollapseOne"
                           aria-expanded="false" aria-controls="AdminInterfaceChangeSessioncollapseOne">
                            <i class="fa fa-fw fa-arrow-down" NoTranslate></i><label id="AdminInterfaceSessionEditAccordionLabel">Session validity</label>
                        </a>
                    </h5>
                </div>
                <div id="AdminInterfaceChangeSessioncollapseOne" class="collapse" role="tabpanel" aria-labelledby="AdminInterfaceChangeSessionheadingOne" class="col-sm-12">
                    <div class="card-block">

                        <div class="form-group row">
                            <label for="AdminInterfaceChangeSessionStartDate" id="AdminInterfaceChangeSessionStartDateLabel"
                                   class="col-sm-3 col-form-label">Session cannot start <b>before</b> this date & time</label>
                            <div class="col-sm-3">
                                <input class="form-control" type="text"
                                       placeholder="" value="" name="dateTimePicker"  novalidate data-field="AllowedStartDateTime"
                                       id="AdminInterfaceChangeSessionStartDate">
                            </div>
                            <label for="AdminInterfaceChangeSessionEndDate" id="AdminInterfaceChangeSessionEndDateLabel"
                                   class="col-sm-3 col-form-label">Session cannot start <b>after</b> this date & time</label>
                            <div class="col-sm-3">
                                <input class="form-control" type="text"
                                       placeholder="" value="" name="dateTimePicker" novalidate  data-field="AllowedEndDateTime"
                                       id="AdminInterfaceChangeSessionEndDate">
                            </div>

                        </div>
                        <div class="form-group row">
                            <label class="col-sm-7"></label>
                            <label class="col-sm-5">
                                <input id="AdminInterfaceChangeSessionEndDateEnforced"  novalidate data-field="EnforceSessionEndDateTime" type="checkbox">
                                <label id="AdminInterfaceChangeSessionEndDateEnforcedLabel" >Stop the session when still in progress at this date and time</label>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" role="tab" id="AdminInterfaceChangeSessionheadingThree">
                <h5 class="mb-0">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#AdminInterfaceChangeSessioncollapseThree"
                       aria-expanded="false" aria-controls="AdminInterfaceChangeSessioncollapseThree" class="col-sm-12">
                        <i class="fa fa-fw fa-arrow-down aria-hidden='true'"></i><label id="AdminInterfaceSessionEditNotificationLabel">Session notification settings</label>
                    </a>
                </h5>
            </div>
            <div id="AdminInterfaceChangeSessioncollapseThree" class="collapse col-sm-12" role="tabpanel" aria-labelledby="AdminInterfaceChangeSessionheadingThree">
                <div class="form-group row">
                    <label class="col-sm-4">
                        <input id="AdminInterfaceSessionEditMailMe"  novalidate type="checkbox"> <label id="AdminInterfaceSessionEditMailMeLabel">Mail me when this session completes at</label>
                    </label>
                        <input class="form-control col-sm-8" type="text"
                               placeholder="" value=""  novalidate data-field="EMailNotificationAdresses"
                               id="AdminInterfaceChangeSessionMail">
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <label for="AdminInterfaceSessionEditRemarks" id="AdminInterfaceSessionEditRemarksLabel">Remarks</label>
        <textarea class="form-control" id="AdminInterfaceSessionEditRemarks" data-field="Remarks"
                  rows="3"></textarea>
    </div>

</div>
<div id="AdminInterfaceChangeSessionButtonBar">
<span class="badge badge-warning" id="AdminInterfaceChangeSessionWarningExistsLabel" >Please note : The candidate you have selected is already known. The session will be added as usual, the password and other data of the candidate will be updated. </span>
<br/>
<button type="button" class="btn btn-default btn-success" id="AdminInterfaceChangeSessionSaveButton" onclick="ITSInstance.changeSessionController.saveCurrentSession();"><i id="AdminInterfaceChangeSession-saveIcon" class="fa fa-fw fa-thumbs-up"></i> <span id="AdminInterfaceChangeSessionSaveButtonLabel">Save session</span>
</button>&nbsp;
<button type="button" id="AdminInterfaceChangeSessionStartButton" class="btn btn-success" onclick="ITSInstance.changeSessionController.startNowSession();"><i id="AdminInterfaceChangeSession-startNowIcon" class="fa fa-fw fa-hourglass-start"></i><span id="AdminInterfaceChangeSessionStartButtonLabel">Reset password and start session now</span>
</button>&nbsp;

</div>
