<div class="panel panel-default" id="AdminInterfaceSessionSearchDiv">
    <div class="panel-heading">
        <h4><i class="fa fa-fw fa-2x fa-search"></i><span id="AdminInterfaceSessionSearchHeading">Locate session</span></h4>
    </div>
    <div class="panel-body">
        <p id="AdminInterfaceSessionSearchExplanation">Are you looking for a session but you cannot find it? Type (a part of) the session name or the identification of the candidate to search the full system.</p>
        <label id="AdminInterfaceSessionSearchUserName">Search text</label>
        <input type="text" class="form-control form-control-sm"
               id="AdminInterfaceSessionSearchInputUsername" style="text-align: center" onkeyup="
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById('AdminInterfaceSessionSearchButton').click();
                    }
                "/>
        <br/>
        <button type="Button" class="btn btn-secondary btn-success tn-sm btn-block" id="AdminInterfaceSessionSearchButton" onclick="
                    if ($('#AdminInterfaceSessionSearchInputUsername').val().trim() != '') {
                        ITSInstance.SessionListerController.tempSearchText = $('#AdminInterfaceSessionSearchInputUsername').val() ;
                        ITSRedirectPath('SessionLister&Status=All');
                    } else {
                        ITSInstance.UIController.showWarning('ITSSessionSearchPortlet.NoSearchStringGiven', 'Please enter a part of the session or candidate name to search for.');
                    }
              ">Find matching sessions</button>
        <br/><br/>
    </div>
</div>
