<div class="row col-12">
    <i class="fa fa-2x fa-arrow-circle-left" aria-hidden="true" onclick="window.history.back();"></i>&nbsp;
    <h4 id="GrantCreditsInterfaceEditHeader">Grant credits to </h4>&nbsp;<h4 id="GrantCreditsInterfaceEditHeaderCompany"></h4>
    <br/><br/>
</div>

<div class="bg-dark text-white well row col-12"><label id="GrantCreditsInterfaceCreditInfoHeader">Credits to grant</label></div>
<div class="form-group row col-sm-12">
    <label for="GrantCreditsEditorInterfaceCreditsToGrant"
           id="GrantCreditsEditorInterfaceCreditsToGrantLabel" class="col-sm-2 col-form-label">Credits to grant</label>
    <input class="form-control col-sm-6" type="number" maxlength="20" data-field="CreditsGranted" placeholder="" novalidate
           onkeyup="DataBinderFrom('GrantCreditsInterfaceSessionEdit', ITSInstance.GrantCreditsController.currentGrant);" onchange="DataBinderFrom('GrantCreditsInterfaceSessionEdit', ITSInstance.GrantCreditsController.currentGrant);"  value="" id="GrantCreditsEditorInterfaceCreditsToGrant">
</div>
<div class="form-group row col-sm-12">
    <label for="GrantCreditsEditorInterfaceRemarks"
           id="GrantCreditsEditorInterfaceRemarksLabel" class="col-sm-2 col-form-label">Remarks</label>
    <textarea  class="form-control col-sm-6" rows="3" data-field="Remarks" placeholder="" novalidate
               onkeyup="DataBinderFrom('GrantCreditsInterfaceSessionEdit', ITSInstance.GrantCreditsController.currentGrant );" value="" id="GrantCreditsEditorInterfaceRemarks"/>
</div>

<div class="bg-dark text-white well row col-12"><label id="GrantCreditsInterfaceCreditActionsHeader">Actions</label></div>
<div class="row col-12">
    <button id="GrantCreditsInterfaceSave" type="button" class="btn btn-success"
            onclick="ITSInstance.GrantCreditsController.grantNow();"><i class="fa fa-fw fa-credit-card"></i><span id="GrantCreditsInterfaceSaveLabel">Grant credits now</span>
    </button>
    <br/>
</div>
<div class="row col-12"></div>

<div class="bg-dark text-white well row col-12"><label id="GrantCreditsInterfaceCreditHistoryHeader">Credit grant history</label></div>
<div class="row col-12">
    <div id="GrantCreditsInterfaceListerTable" class="row col-12">
    </div>
</div>
