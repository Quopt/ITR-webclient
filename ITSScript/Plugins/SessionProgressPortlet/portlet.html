<div class="panel panel-default">
    <div class="panel-heading" style="min-height: 180px;">
        <h4><i class="fa fa-fw fa-1x fa-book-reader"></i> <span class="small" id="AdminInterfaceSessionProgressPortletHeader">Prepared sessions</span></h4>
        <table class="table table-sm table-striped table-hover" style="text-align: center"
               id="AdminInterfaceSessionProgressPortletTable">
            <tbody>
            <tr><td>-</td>
            </tr>
            </tbody>
        </table>
        <button type="Button" class="btn btn-secondary btn-success btn-sm btn-block" onclick="ITSRedirectPath('SessionLister&SessionType=0&Status=Ready');" id="AdminInterfaceSessionProgressPortletButton">Show list</button>
    </div>

    <div class="panel-heading">
        <h4><i class="fa fa-fw fa-1x fa-tasks"></i> <span class="small" id="AdminInterfaceSessionProgressBusyHeader">In progress sessions</span></h4>
        <table class="table table-sm table-striped table-hover" style="text-align: center"
               id="AdminInterfaceSessionProgressBusyTable">
            <tbody>
            <tr><td>-</td>
            </tr>
            </tbody>
        </table>
        <button type="Button" class="btn btn-secondary btn-success btn-sm btn-block" onclick="ITSRedirectPath('SessionLister&SessionType=0&Status=Busy');" id="AdminInterfaceSessionProgressPortletBusyButton">Show list</button>
        <br/>
    </div>

</div>
