<div class="row col-12">
    <i class="fa fa-2x fa-arrow-circle-left" aria-hidden="true" onclick="window.history.back();"></i>&nbsp;
    <h4 id="AdminInterfaceViewTestCatalogHeader">View test catalog information</h4>
    <br/><br/>
</div>

<div class="bg-dark text-white well row col-12"><label id="AdminInterfaceViewTestCatalogTestSelectHeader">Available tests</label></div>
<div class="form-group row col-12"></div>
<div class="dropdown" id="AdminInterfaceViewTestCatalogDropdown">
    <button class="btn btn-success dropdown-toggle" type="button"
            id="AdminInterfaceViewTestCatalogDropdownButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        Select your test
    </button>
    <div class="dropdown-menu dropdown-menu-right"
         aria-labelledby="AdminInterfaceViewTestCatalogDropdownButton"
         id="AdminInterfaceViewTestCatalogDropdownMenu">
    </div>
</div>
<div class="form-group row col-12"></div>

<div class="bg-dark text-white well row col-12"><label id="AdminInterfaceViewTestCatalogTestInfoHeader">Test information</label></div>
<div class="form-group row col-12"></div>
<div class="form-group row col-12">
    <h5 class="col-sm-2 col-form-label" for="AdminInterfaceViewTestCatalogTestName"
           id="AdminInterfaceViewTestCatalogTestNameLabel">Test name</h5>
    <div id="AdminInterfaceViewTestCatalogTestName" class="col-sm-10 form-control" data-field="TestName" bind-field="elm.innerHTML"></div>
</div>
<div class="form-group row col-12">
    <h5 class="col-sm-2 col-form-label" for="AdminInterfaceViewTestCatalogTestCosts"
           id="AdminInterfaceViewTestCatalogTestCostsLabel">Costs</h5>
    <div id="AdminInterfaceViewTestCatalogTestCosts" class="col-sm-10 form-control" data-field="Costs" bind-field="elm.innerHTML"></div>
</div>
<div class="form-group row col-12">
    <h5 class="col-sm-2 col-form-label" for="AdminInterfaceViewTestCatalogTestDescription"
        id="AdminInterfaceViewTestCatalogTestDescriptionLabel">Description</h5>
    <div id="AdminInterfaceViewTestCatalogTestDescription" class="col-sm-10 form-control" data-field="Description" bind-field="elm.innerHTML"></div>
</div>
<div class="form-group row col-12">
    <h5 class="col-sm-2 col-form-label" for="AdminInterfaceViewTestCatalogTestExplanation"
        id="AdminInterfaceViewTestCatalogTestExplanationLabel">Explanation</h5>
    <div id="AdminInterfaceViewTestCatalogTestExplanation" class="col-sm-10 form-control" data-field="CatalogInformation" bind-field="elm.innerHTML"></div>
</div>
