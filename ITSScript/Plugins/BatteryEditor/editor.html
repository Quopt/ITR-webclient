<div class="row col-12">
    <i class="fa fa-2x fa-arrow-circle-left" aria-hidden="true" onclick="window.history.back();"></i>&nbsp;
    <h4 id="BatteryEditorHeader">Edit battery</h4>
</div>
<div id="BatteryEditor" class="needs-validation" novalidate class="row">
        <div class="form-group row col-12">
            <label class="col-sm-3 col-form-label" for="BatteryEditorTestActive"
                   id="BatteryEditorTestActiveLabel">Battery can be used</label>
            <div class="col-sm-9">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" class="form-check-input"  data-field="Active"
                                                                       onchange="DataBinderFrom('BatteryEditor', ITSInstance.BatteryEditorController.currentBattery );" id="BatteryEditorTestActive"/>
            </div>
        </div>        
        <div id="BatteryEditorDescription" class="form-group row col-12">
            <label for="BatteryEditorDescriptionFor" id="BatteryEditorDescriptionLabel" class="col-sm-3 col-form-label">Battery
                description</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" required placeholder="Enter a description" data-field="BatteryName" onchange="DataBinderFrom('BatteryEditor', ITSInstance.BatteryEditorController.currentBattery );" value=""
                       id="BatteryEditorDescriptionFor">
                <div id="BatteryEditorDescriptionForIF" class="invalid-tooltip">
                    <label id="BatteryEditorDescriptionTT">Please enter a description.</label>
                </div>
            </div>
        </div>
        <div id="BatteryEditorTests" class="form-group row col-12">
            <label for="BatteryEditorTestsInputList" id="BatteryEditorTestsInputListLabel" class="col-sm-3 col-form-label">Tests in this battery</label>
            <div class="col-sm-9">
                <div class="form-group">
                    <select id="BatteryEditorTestsInputList" novalidate class="combobox form-control" style="display: none;">
                        <option value="" selected="selected">Select a test</option>
                    </select>
                </div>
                <label class="form-check-label">
                    &nbsp;&nbsp;&nbsp;<input class="form-check-input" id="BatteryEditorTestsIncludeOtherLanguages" type="checkbox" onchange="ITSInstance.BatteryEditorController.loadTestAndBatteriesList();" value="">
                    <label id="BatteryEditorTestsIncludeOtherLanguagesLabel">Include tests in other languages</label>
                </label>
                <table class="table table-sm table-striped table-hover" style="text-align: left"
                       id="BatteryEditorTestsSelection" NoTranslate>
                    <thead NoTranslate id="BatteryEditorTestsSelectionHead">
                    <tr>
                        <td id="BatteryEditorTestsSelectionH1">Test name</td>
                        <td id="BatteryEditorTestsSelectionH2">Test language</td>
                        <td id="BatteryEditorTestsSelectionH3">Norm 1</td>
                        <td id="BatteryEditorTestsSelectionH4">Norm 2</td>
                        <td id="BatteryEditorTestsSelectionH5">Norm 3</td>
                        <td id="BatteryEditorTestsSelectionH6">Actions</td>
                    </tr>
                    </thead>
                    <tbody id="BatteryEditorTestsSelectionBody">
                    <tr>
                        <td id="BatteryEditorTestsSelectionC1">No tests added yet</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <div class="form-group row col-12">
        <label class="col-sm-3 col-form-label" for="BatteryEditorRemarks" id="BatteryEditorRemarksLabel">Remarks</label>
        <div class="col-sm-9">
        <textarea onchange="DataBinderFrom('BatteryEditor', ITSInstance.BatteryEditorController.currentBattery );"  class="form-control" id="BatteryEditorRemarks" data-field="Remarks"
                  rows="3"></textarea>
        </div>
    </div>

</div>
<div class="bg-dark text-white well row col-12"><label id="BatteryEditorButtonBar">Actions</label></div>
<br/>
    <button type="button" class="btn btn-default btn-success" id="BatteryEditorSaveButton" onclick="ITSInstance.BatteryEditorController.saveCurrentBattery();"><i id="BatteryEditor-saveIcon" class="fa fa-fw fa-thumbs-up"></i> <span id="BatteryEditorSaveButtonLabel">Save battery</span>
    </button>&nbsp;
    <button type="button" class="btn btn-default btn-success" id="BatteryEditorDeleteButton" onclick="ITSInstance.BatteryEditorController.deleteCurrentBattery();"><i id="BatteryEditor-deleteIcon" class="fa fa-fw fa-trash"></i> <span id="BatteryEditorDeleteButtonLabel">Delete battery</span>
    </button>&nbsp;
</div>
