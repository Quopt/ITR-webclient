<div class="row col-12">
    <i class="fa fa-2x fa-arrow-circle-left" aria-hidden="true" onclick="window.history.back();"></i>&nbsp;
    <h4 id="CustomerSettingsInterfaceEditHeader">Edit customer settings</h4>
    <br/><br/>
</div>

<div id="CustomerSettingsDiv" class="needs-validation" novalidate class="row col-12">

    <div class="bg-dark text-white well"><label id="CustomerSettingsDiv-MailServer">Mail server settings</label></div>
    <div class="">
        <div id="CustomerSettingsDiv-SMTPSender" class="form-group row">
            <label for="CustomerSettingsDiv-SMTPSender-val" id="CustomerSettingsDiv-SMTPSender-lbl" class="col-sm-4 col-form-label">SMTP sender</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Enter a mail address as the default senders address" value=""
                       id="CustomerSettingsDiv-SMTPSender-val" onchange="ITSInstance.CustomerSettingsController.changeSMTPSenderParameter(this.value);">
            </div>
        </div>

        <div id="CustomerSettingsDiv-SMTPServer" class="form-group row">
            <label for="CustomerSettingsDiv-SMTPServer-val" id="CustomerSettingsDiv-SMTPServer-lbl" class="col-sm-4 col-form-label">SMTP Server</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Enter the SMTP server name" value=""
                       id="CustomerSettingsDiv-SMTPServer-val" onchange="ITSInstance.CustomerSettingsController.changeSMTPServerParameter(this.value);">
            </div>
        </div>

        <div id="CustomerSettingsDiv-SMTPPort" class="form-group row">
            <label for="CustomerSettingsDiv-SMTPPort-val" id="CustomerSettingsDiv-SMTPPort-lbl" class="col-sm-4 col-form-label">SMTP Port</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Enter the SMTP Port name" value=""
                       id="CustomerSettingsDiv-SMTPPort-val" onchange="ITSInstance.CustomerSettingsController.changeSMTPPortParameter(this.value);">
            </div>
        </div>

        <div id="CustomerSettingsDiv-SMTPUseTLS" class="form-group row">
            <label for="CustomerSettingsDiv-SMTPUseTLS-val" id="CustomerSettingsDiv-SMTPUseTLS-lbl" class="col-sm-4 col-form-label">SMTP UseTLS</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Enter the SMTP UseTLS flag value (T or F)" value=""
                       id="CustomerSettingsDiv-SMTPUseTLS-val" onchange="ITSInstance.CustomerSettingsController.changeSMTPUseTLSParameter(this.value);">
            </div>
        </div>

        <div id="CustomerSettingsDiv-SMTPUser" class="form-group row">
            <label for="CustomerSettingsDiv-SMTPUser-val" id="CustomerSettingsDiv-SMTPUser-lbl" class="col-sm-4 col-form-label">SMTP User</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Enter the SMTP User name to login to the SMTP server" value=""
                       id="CustomerSettingsDiv-SMTPUser-val" onchange="ITSInstance.CustomerSettingsController.changeSMTPUserParameter(this.value);">
            </div>
        </div>

        <div id="CustomerSettingsDiv-SMTPPassword" class="form-group row">
            <label for="CustomerSettingsDiv-SMTPPassword-val" id="CustomerSettingsDiv-SMTPPassword-lbl" class="col-sm-4 col-form-label">SMTP Password</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" placeholder="Enter the SMTP user password to login to the SMTP server" value=""
                       id="CustomerSettingsDiv-SMTPPassword-val" onchange="ITSInstance.CustomerSettingsController.changeSMTPPasswordParameter(this.value);">
            </div>
        </div>
    </div>

    <div class="bg-dark text-white well"><label id="CustomerSettingsDiv-ITSLimitations">Consultant limitation settings</label></div>
    <div class="">
        <div id="CustomerSettingsDiv-MaxNumberOfConsulants" class="form-group row">
            <label for="CustomerSettingsDiv-MaxNumberOfConsulants-val" id="CustomerSettingsDiv-MaxNumberOfConsulants-lbl" class="col-sm-4 col-form-label">Max number of consultants</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Maximum number of consultant accounts per customer (enter a number or leave empty for unlimited)" value=""
                       id="CustomerSettingsDiv-MaxNumberOfConsulants-val" onchange="ITSInstance.CustomerSettingsController.changeMaxNumberOfConsulantsParameter(this.value);">
            </div>
        </div>
    </div>

    <div class="bg-dark text-white well"><label id="CustomerSettingsDiv-ITSPreferences">Company preferences (only for dedicated server customers) </label></div>
    <div class="">
        <div id="CustomerSettingsDiv-CompanyName" class="form-group row">
            <label for="CustomerSettingsDiv-CompanyLogo-val" id="CustomerSettingsDiv-CompanyName-lbl" class="col-sm-4 col-form-label">Company name</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Company name" value=""
                       id="CustomerSettingsDiv-CompanyName-val" onchange="ITSInstance.CustomerSettingsController.changeCompanyNameParameter(this.value);">
            </div>
        </div>
    </div>
    <div class="">
        <div id="CustomerSettingsDiv-CompanyLogo" class="form-group row">
            <label for="CustomerSettingsDiv-CompanyLogo-val" id="CustomerSettingsDiv-CompanyLogo-lbl" class="col-sm-4 col-form-label">Company logo URL</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Company logo URL " value=""
                       id="CustomerSettingsDiv-CompanyLogo-val" onchange="ITSInstance.CustomerSettingsController.changeCompanyLogoParameter(this.value);">
            </div>
        </div>
    </div>
    <div class="">
        <div id="CustomerSettingsDiv-CompanyCopyright" class="form-group row">
            <label for="CustomerSettingsDiv-CompanyLogo-val" id="CustomerSettingsDiv-CompanyCopyright-lbl" class="col-sm-4 col-form-label">Company copyright text</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Company copyright text " value=""
                       id="CustomerSettingsDiv-CompanyCopyright-val" onchange="ITSInstance.CustomerSettingsController.changeCompanyCopyrightParameter(this.value);">
            </div>
        </div>
    </div>

    <div class="bg-dark text-white well"><label id="CustomerSettingsDiv-ITSOtherPreferences">Other company preferences</label></div>
    <div class="">
        <div id="CustomerSettingsDiv-CompanyCCAdress" class="form-group row">
            <label for="CustomerSettingsDiv-CompanyLogo-val" id="CustomerSettingsDiv-CompanyCCAdress-lbl" class="col-sm-4 col-form-label">BCC address for all e-mail</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Company e-mail address which will receive a BCC of all mails" value=""
                       id="CustomerSettingsDiv-CompanyCCAdress-val" onchange="ITSInstance.CustomerSettingsController.changeCompanyCCAddressParameter(this.value);">
            </div>
        </div>
    </div>
</div>

<div class="bg-dark text-white well row col-12"><label id="CustomerSettingsActionHeader">Actions</label></div>
<div id="CustomerSettingsButtonBar" class="row col-12">
    <div class="row col-12"></div>
    <button id="CustomerSettings_DeleteUnusedCandidated" type="button" class="btn btn-warning"
            onclick="ITSInstance.CustomerSettingsController.deleteUnusedCandidatesWarning();"><i
            class="fa fa-fw fa-trash"></i> Delete unused candidates
    </button>&nbsp;

</div>
