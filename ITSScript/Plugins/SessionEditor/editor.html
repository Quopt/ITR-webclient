<script src="js/jszip.min.js"></script>

<div class="row col-12">
    <i class="fa fa-2x fa-arrow-circle-left" aria-hidden="true" onclick="window.history.back();"></i>&nbsp;
    <h4 ><span id="AdminInterfaceEditSessionEditHeader">Candidate session</span>&nbsp;<span NoTranslate id="AdminInterfaceEditSessionEditHeaderName"></span>&nbsp;/&nbsp;<span NoTranslate id="AdminInterfaceEditSessionEditHeaderCandidate"></span></h4><i class="fa fa-1x fa-link"></i>
    <br/>
    <label id="AdminInterfaceEditSessionPrintDateTimeHeader" style="display:none">Print date & time : </label>
</div>

<div id="AdminInterfaceEditSessionEditTestsList">
</div>

<div id="AdminInterfaceEditSessionEditButtonBar" style="display: none">
    <br/>
    <!-- <button onclick="ITSInstance.editSessionController.sessionReports();" class="btn btn-success"><i class="fa fa-fw fa-pen-alt "></i><span id="AdminInterfaceEditSessionEditReportSession">Session reports</span></button> -->
    <button id="AdminInterfaceEditSessionEditResendInvitationNoReset" type="button" onclick="ITSInstance.editSessionController.resendInvitation(false);" class="btn btn-success"><i class="fa fa-fw fa-envelope "></i><span id="AdminInterfaceEditSessionEditResendInvitationIconNoReset">Resend invitation</span></button>
    <button id="AdminInterfaceEditSessionEditResendInvitation" type="button" onclick="ITSInstance.editSessionController.resendInvitation(true);" class="btn btn-success"><i class="fa fa-fw fa-envelope "></i><span id="AdminInterfaceEditSessionEditResendInvitationIcon">Reset password and resend</span></button>
    <button id="AdminInterfaceEditSessionEditStartNow" type="button" onclick="ITSInstance.editSessionController.startNowSession();" class="btn btn-success"><i class="fa fa-fw fa-envelope "></i><span id="AdminInterfaceEditSessionEditStartNowIcon">Reset password and start now</span></button>
    <button type="button" id="AdminInterfaceEditSessionEditAddTest" NoTranslate
       class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
       aria-expanded="false"><i class="fa fa-fw fa-plus "></i><span id="AdminInterfaceEditSessionEditAddTestLabel">Add another test</span>
    </button>
    <div class="dropdown-menu" NoTranslate id="AdminInterfaceEditSessionEditAddTestList"
         aria-labelledby="AdminInterfaceEditSessionEditAddTest">
        <button type="button" class="dropdown-item" href="#">...</a>
    </div>
    <button type="button" id="AdminInterfaceEditSessionChange"
            class="btn btn-success" onclick="ITSInstance.editSessionController.changeSession();"><i class="fa fa-fw fa-edit"></i><span id="AdminInterfaceEditSessionChangeLabel">Change session</span>
    </button>
    <button id="AdminInterfaceEditSessionEditArchiveTest" notranslate type="button" onclick="ITSInstance.editSessionController.archiveSession();" class="btn btn-warning"><i id="AdminInterfaceEditSessionEditArchiveTestIcon" class="fa fa-fw fa-archive "></i><span id="AdminInterfaceEditSessionEditArchiveLabel">Archive this session</span></button>
    <button id="AdminInterfaceEditSessionEditUnarchiveTest" notranslate type="button" onclick="ITSInstance.editSessionController.unarchiveSession();" class="btn btn-warning"><i id="AdminInterfaceEditSessionEditUnarchiveTestIcon" class="fa fa-fw fa-archive "></i><span id="AdminInterfaceEditSessionEditUnarchiveLabel">Unarchive this session</span></button>
    <button type="button" onclick="ITSInstance.editSessionController.deleteSession();" class="btn btn-warning" notranslate><i class="fa fa-fw fa-trash "></i><span id="AdminInterfaceEditSessionEditDelete">Delete this session</span></button>
    <button type="button" data-toggle="modal" data-target="#AdminInterfaceEditSessionDownload-dialog" class="btn btn-success" id="AdminInterfaceEditSessionEditDownloadButton" notranslate><i class="fa fa-fw fa-download "></i><span id="AdminInterfaceEditSessionEditDownload">Download session results archive</span></button>
    <button type="button" onclick="ITSInstance.editSessionController.printSession();" class="btn btn-success" id="AdminInterfaceEditSessionEditPrintButton" notranslate><i class="fa fa-fw fa-print"></i><span id="AdminInterfaceEditSessionPrint">Print overview</span></button>
</div>

<div id="AdminInterfaceEditSessionEditButtonBarTeaching" style="display: none">
    <button type="button" class="btn btn-default btn-success" id="AdminInterfaceEditSessionEditStartTeachingButton" onclick="ITSInstance.editSessionController.startTeachingSession();" notranslate><i id="AdminInterfaceSessionEditTeachingSession-saveIcon" class="fa fa-fw fa-thumbs-up"></i> <span id="AdminInterfaceSessionEditTeachingButtonLabel">Resume teaching</span>
    </button>&nbsp;
    <button id="AdminInterfaceEditSessionEditArchiveTestTeaching" notranslate type="button" onclick="ITSInstance.editSessionController.archiveSession();" class="btn btn-warning" notranslate><i id="AdminInterfaceEditSessionEditArchiveTestIconTeaching" class="fa fa-fw fa-archive "></i><span id="AdminInterfaceEditSessionEditArchiveTeaching">Archive this session</span></button>
    <button id="AdminInterfaceEditSessionEditUnarchiveTestTeaching" notranslate type="button" onclick="ITSInstance.editSessionController.unarchiveSession();" class="btn btn-warning" notranslate><i id="AdminInterfaceEditSessionEditUnarchiveTestIconTeaching" class="fa fa-fw fa-archive "></i><span id="AdminInterfaceEditSessionEditUnarchiveTeaching">Unarchive this session</span></button>
    <button type="button" onclick="ITSInstance.editSessionController.deleteSession();" class="btn btn-warning" notranslate><i class="fa fa-fw fa-trash "></i><span id="AdminInterfaceEditSessionEditDeleteTeaching">Delete this session</span></button>
</div>

<div class="modal fade" id="AdminInterfaceEditSessionDownload-dialog" tabindex="-1" role="dialog" aria-labelledby="AdminInterfaceEditSessionDownloadLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="AdminInterfaceEditSessionDownloadLabel">Please confirm what you want to download</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="AdminInterfaceEditSessionDownload-Answers" name="AdminInterfaceEditSessionUnArchive-list" value="answers">
                        <label class="form-check-label" id="AdminInterfaceEditSessionDownload-AnswersLabel"  for="AdminInterfaceEditSessionDownload-Answers">
                            Include answers overview
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="AdminInterfaceEditSessionDownload-reports" name="AdminInterfaceEditSessionUnArchive-list" value="reports">
                        <label class="form-check-label" id="AdminInterfaceEditSessionDownload-ReportsLabel"  for="AdminInterfaceEditSessionDownload-reports">
                            Include all reports
                        </label>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="AdminInterfaceEditSessionDownload-CloseButton">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="AdminInterfaceEditSessionDownload-Button" onclick="ITSInstance.editSessionController.downloadSession();"  notranslate>
                    <i id="AdminInterfaceEditSessionDownloadIcon" class="fa fa-fw fa-archive"></i>
                    <span id="AdminInterfaceEditSessionDownload-buttonlabel">Download archive</span>
                </button>
            </div>
        </div>
    </div>
</div>
