<div class="row col-12">
    <i class="fa fa-2x fa-arrow-circle-left" aria-hidden="true" onclick="window.history.back();"></i>&nbsp;
    <h4 id="CourseTeachingSessionHeader">Teaching session guidance</h4>&nbsp;<h4 id="CourseTeachingSessionGuidanceTestHeader" notranslate></h4>
    <br/><br/>
</div>

<div id="CourseTeachingSessionInformation" class="row col-12">
    <div class="bg-dark text-white well row col-12"><label id="CourseTeachingSessionGuidanceHeader">Teacher guidance</label></div>
    <br/>

    <div class="row col-12" notranslate id="CourseTeachingSessionGuidanceMain"></div>

    <div class="row col-12">
        <div class="col-6" notranslate id="CourseTeachingSessionGuidanceLeft"></div>
        <div class="col-6" notranslate id="CourseTeachingSessionGuidanceRight"></div>
    </div>

    <div class="bg-dark text-white well row col-12"><label id="CourseTeachingSessionActionHeader">Actions</label></div>
    <br/>
    <div class="row col-12"></div>
    <div class="row col-12">
        <button notranslate id="CourseTeachingSessionInformationButtonStart" type="button" class="btn btn-success"
                onclick="ITSInstance.CourseTeachingSessionSessionController.startSession();"><i
                id="CourseTeachingSessionInformationButtonStartIcon" class="fa fa-fw fa-play-circle"></i><span id="CourseTeachingSessionInterfaceButtonStartLabel">Start teaching session</span>
        </button>&nbsp;

    <button notranslate id="CourseTeachingSessionInformationButtonStop" type="button" class="btn btn-success"
            onclick="ITSInstance.CourseTeachingSessionSessionController.stopSession();"><i
            id="CourseTeachingSessionInformationButtonStopIcon" class="fa fa-fw fa-stop-circle"></i> <span id="CourseTeachingSessionInterfaceButtonStopLabel">Stop teaching session</span>
    </button>&nbsp;

    &nbsp;

    <button notranslate id="CourseTeachingSessionInformationPublic" type="button" class="btn btn-success"
            onclick="ITSInstance.CourseTeachingSessionSessionController.showPublicSessionURL();"><i
            id="CourseTeachingSessionInformationButtonPublicIcon" class="fa fa-fw fa-university"></i> <span id="CourseTeachingSessionInterfaceButtonPublicLabel">Create and show public session URL</span>
    </button>&nbsp;

    </div>
</div>
