<div class="panel panel-default">
    <div class="panel-heading">
        <h4><i class="fa fa-fw fa-2x fa-cog"></i> <span  id="AdminInterfaceSettingsHeader">Your preferences</span>
        </h4>
    </div>
    <div class="panel-body">
        <p id="AdminInterfaceSettingsBody">Control your personal or your companies preferences by
            choosing what you want to do from the list below. Or open the system menu for more
            options.</p>
        <br/>
        <div class="dropdown" id="AdminInterfaceAdminInterfaceSettingsdropdown">
            <button class="btn btn-success dropdown-toggle" type="button" id="AdminInterfaceAdminInterfaceSettingsDropdownButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select what you want to do
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="AdminInterfaceAdminInterfaceSettingsDropdownButton" id="AdminInterfaceAdminInterfaceSettingsDropdownButtonItems">
                <button class="dropdown-item" type="button">View who used how many credits when
                </button>
                <button class="dropdown-item" type="button">Add, edit or remove a test battery
                </button>
                <button class="dropdown-item" type="button">Something else here</button>
            </div>
        </div>
        <br/>
    </div>
</div>
