<div class="panel panel-default" id="AdminInterfaceInvitePnPSessionDiv">
    <div class="panel-heading">
        <h4><i class="fa fa-fw fa-2x fa-newspaper"></i><span id="AdminInterfaceInvitePnPSessionHeading">PnP sessions</span></h4>
    </div>
    <div class="panel-body">
        <p id="AdminInterfaceInvitePnPSessionExplanation">Copy answers from the test booklet to score the test and view reports.</p>
        <div class="row col-12">
        <label class="col-4" id="AdminInterfaceInvitePnPSessionName">Description</label>
        <input notranslate class="col-8" type="text" class="form-control form-control-sm" id="AdminInterfaceInvitePnPSessionInputSessionName" style="text-align: center"/>
        </div>
        <div class="row col-12">
            <label class="col-4" id="AdminInterfaceInvitePnPTestName">Test</label>
            <select notranslate class="col-8" type="text" class="form-control form-control-sm" id="AdminInterfaceInvitePnPSessionTestName" style="text-align: center">
                <option value="">-</option>
            </select>
        </div>
        <br/>
        <button type="Button" class="btn btn-secondary btn-success btn-sm btn-block" id="AdminInterfaceInvitePnPSessionButton" onclick="ITSInstance.portletPnPSession.startNewSession();">Start copying the answers</button>
        <button type="Button" class="btn btn-secondary btn-success btn-sm btn-block" id="AdminInterfaceInvitePnPListButton" onclick="ITSRedirectPath('SessionLister&SessionType=3&Status=Done');">Show list</button>
        <br/><br/>
    </div>
</div>
