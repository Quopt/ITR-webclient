<div class="panel panel-default">
    <div class="panel-heading">
        <h4><i class="fa fa-fw fa-2x fa-user"></i><span id="AdminInterfaceInviteNewCandidateHeading">Invite
            new candidate</span></h4>
    </div>
    <div class="panel-body">
        <p id="AdminInterfaceInviteNewCandidateExplanation">Invite a new candidate to take one or
            more tests on the ITS. Fill in the e-mail address of the candidate below and press the
            <b>Start inviting the candidate</b> link below. </p>
        <label id="AdminInterfaceInviteNewCandidateUserName">E-mail address</label>
        <input type="text" class="form-control form-control-sm"
               id="AdminInterfaceInviteNewCandidateInputUsername" style="text-align: center" onkeyup="
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById('AdminInterfaceInviteNewCandidateButton').click();
                    }
                "/>
        <br/>
        <button type="Button" class="btn btn-secondary btn-success tn-sm btn-block" id="AdminInterfaceInviteNewCandidateButton" onclick="ITSInstance.newCandidateSessionController.createNewSession($('#AdminInterfaceInviteNewCandidateInputUsername').val());$('#AdminInterfaceInviteNewCandidateInputUsername').val(''); ITSRedirectPath('NewSession');">Start
            inviting the candidate</button>
        <br/><br/>
    </div>
</div>
